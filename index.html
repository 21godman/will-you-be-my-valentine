<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb7c5 0%, #ffc0cb 25%, #ffd1dc 50%, #ffe4ec 100%);
      font-family: "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }
    /* æ¼‚æµ®æ³¡æ³¡ */
    .bubble {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.4);
      pointer-events: none;
      z-index: 0;
    }
    .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 15%; animation: float 8s ease-in-out infinite; }
    .bubble:nth-child(2) { width: 50px; height: 50px; left: 75%; top: 20%; animation: float 6s ease-in-out infinite 1s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; right: 15%; bottom: 25%; animation: float 10s ease-in-out infinite 2s; }
    .bubble:nth-child(4) { width: 40px; height: 40px; left: 20%; bottom: 30%; animation: float 7s ease-in-out infinite 0.5s; }
    .bubble:nth-child(5) { width: 60px; height: 60px; left: 50%; top: 5%; animation: float 9s ease-in-out infinite 1.5s; }
    .bubble:nth-child(6) { width: 45px; height: 45px; right: 25%; top: 40%; animation: float 5s ease-in-out infinite 2.5s; }
    .bubble:nth-child(7) { width: 70px; height: 70px; left: 5%; top: 50%; animation: float 7.5s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(15px, -20px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(20px, 15px) scale(1.02); }
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-img {
      width: 100%;
      max-width: min(92vw, 26em);
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1.25rem;
      box-shadow: 0 8px 24px rgba(139, 41, 66, 0.2);
    }
    h1 {
      color: #8b2942;
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      font-weight: 600;
      margin: 0 0 1.75rem;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 380px;
      min-height: 52px;
      position: relative;
    }
    .btn-slot {
      flex: 1;
      display: flex;
      align-items: center;
      min-height: 52px;
    }
    .btn-slot:first-child {
      justify-content: flex-end;
      padding-right: 0.5rem;
    }
    .btn-slot:last-child {
      justify-content: flex-start;
      padding-left: 0.5rem;
    }
    .btn {
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-yes {
      background: linear-gradient(180deg, #e91e63, #c2185b);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }
    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.5);
    }
    .btn-no {
      background: linear-gradient(180deg, #f48fb1, #ec407a);
      color: white;
      box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
      position: fixed;
      transition: left 0.12s ease-out, top 0.12s ease-out;
    }
    .btn-no:hover {
      box-shadow: 0 6px 20px rgba(244, 143, 177, 0.5);
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="content">
    <img class="hero-img" src="Gemini_Generated_Image_1.png" alt="Couple back to back, smiling at each other" />
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <div class="btn-slot">
        <a href="yes.html" class="btn btn-yes">Yes ðŸ™‚</a>
      </div>
      <div class="btn-slot">
        <button type="button" class="btn btn-no" id="btnNo">No ðŸ™ƒ</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var btn = document.getElementById('btnNo');
      var padding = 20;

      function randomPosition() {
        var maxX = window.innerWidth - btn.offsetWidth - padding;
        var maxY = window.innerHeight - btn.offsetHeight - padding;
        var x = padding + Math.random() * Math.max(0, maxX - padding);
        var y = padding + Math.random() * Math.max(0, maxY - padding);
        return { x: x, y: y };
      }

      function moveAway() {
        var pos = randomPosition();
        btn.style.left = pos.x + 'px';
        btn.style.top = pos.y + 'px';
      }

      btn.addEventListener('mouseenter', moveAway);
      btn.addEventListener('mousemove', function (e) {
        var r = btn.getBoundingClientRect();
        var cx = r.left + r.width / 2;
        var cy = r.top + r.height / 2;
        var dx = e.clientX - cx;
        var dy = e.clientY - cy;
        if (dx * dx + dy * dy < 120 * 120) moveAway();
      });

      function isNearNo(clientX, clientY) {
        var r = btn.getBoundingClientRect();
        var margin = 30;
        return clientX >= r.left - margin && clientX <= r.right + margin &&
          clientY >= r.top - margin && clientY <= r.bottom + margin;
      }
      document.addEventListener('touchstart', function (e) {
        if (!e.touches || e.touches.length === 0) return;
        var x = e.touches[0].clientX;
        var y = e.touches[0].clientY;
        if (isNearNo(x, y)) {
          moveAway();
          e.preventDefault();
        }
      }, { passive: false });

      var slot = btn.closest('.btn-slot');
      var rect = slot.getBoundingClientRect();
      btn.style.left = (rect.left + (rect.width - btn.offsetWidth) / 2) + 'px';
      btn.style.top = (rect.top + (rect.height - btn.offsetHeight) / 2) + 'px';
    })();
  </script>
</body>
</html>
